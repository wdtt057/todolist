<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <div class="header">
      <input class="todolist__input" />
    </div>
    <main class="content">
      <div class="list">
        <section class="todolist" , id="pendingList">
          <header class="todolist__header">pending Tasks</header>
          <ul id="todolist_container">
            <li>
              <span>todo</span>
              <button>X</button>
            </li>
            <li>
              <span>todo</span>
              <button>X</button>
            </li>
          </ul>
        </section>
        <section class="todolist" , id="completedList">
          <header class="todolist__header">completed Tasks</header>
          <ul id="completelist_container">
            <li>
              <span>todo</span>
              <button>X</button>
            </li>
            <li>
              <span>todo</span>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
